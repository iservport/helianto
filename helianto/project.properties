# Project property file for Helianto

# repositories
maven.mode.online=false
maven.repo.remote=http://www.ibiblio.org/maven,http://www.iservport.com/maven

#username
maven.username=helianto

# Compile settings
maven.compile.debug=on
maven.compile.target=1.5
maven.compile.source=1.5
maven.compile.encoding=ISO-8859-1

# Test
maven.junit.fork=yes

#Deploy
maven.xdoc.distributionUrl=http://www.iservport.com/helianto/download

# hibernate properties to run with hibernate:code-generation
maven.hibernate.properties=hibernate/hibernate.properties
maven.hibernate.text=yes

# mappings and code
#maven.hibernate.input.dir=${basedir}/src/main/resources/mappings,${basedir}/target/classes
maven.hibernate.codeGeneration.input.dir=src/main/resources/mappings

# output
maven.hibernate.codeGeneration.output.dir=src/main/java

maven.test.skip=true

# multiproject
maven.multiproject.basedir=${rootdir}
maven.multiproject.includes=core/project.xml,process/project.xml,access/project.xml

# Javadoc links
maven.javadoc.links=http://java.sun.com/products/jdk/1.5.0/docs/api/, http://acegisecurity.sourceforge.net/multiproject/acegi-security/apidocs/, http://www.hibernate.org/hib_docs/v3/api/, http://static.springframework.org/spring/docs/1.2.x/api/
